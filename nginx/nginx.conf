worker_processes  1;

error_log  /var/log/nginx/error.log debug;

events {
    # Empty block required by nginx
}

stream {
    upstream npm_collector_target {
        server 10.10.10.11:9090;
        server 10.10.10.12:9090;
    }

    server {
        listen 4729 udp;
        proxy_pass npm_collector_target;
        proxy_bind $remote_addr transparent;
    }
}
